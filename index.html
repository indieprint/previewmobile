<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine Viewer</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }
  .magazine {
    display: flex;
    width: 100%;
    max-width: 1800px;
    height: 90vh;
    position: relative;
    gap: 0; /* No gap between pages */
  }
  .page {
    flex: 1;
    background: #000;
    border-radius: 0; /* No rounding */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: none; /* Remove shadow so pages touch */
  }
  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Keep full image visible */
    background: #000;
  }
  .button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(96,165,250,0.8);
    color: #021024;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
    z-index: 10;
  }
  .prev { left: -60px; }
  .next { right: -60px; }

  @media (max-width: 768px) {
    body {
      height: auto;
      padding: 10px;
    }
    .magazine {
      width: 100%;
      height: auto;
      gap: 0; /* no gap on mobile */
    }
    .page {
      height: auto;
    }
    .button.prev { left: 10px; }
    .button.next { right: 10px; }
  }
</style>
</head>
<body>

<div class="magazine">
  <div class="page"><img id="pageLeft" src="" alt="Page Left"></div>
  <div class="page"><img id="pageRight" src="" alt="Page Right"></div>
  <button class="button prev" onclick="prevPage()">◀</button>
  <button class="button next" onclick="nextPage()">▶</button>
</div>

<script>
  const folder = new URLSearchParams(window.location.search).get('magazine') || 'wnsep2';
  const totalPages = 34;
  const pages = [];

  for (let i = 1; i <= totalPages; i++) {
    pages.push(`${folder}/${i}.jpg`);
  }

  let currentIndex = 0;

  function updatePages() {
    const left = document.getElementById('pageLeft');
    const right = document.getElementById('pageRight');

    // First page: only right side
    if (currentIndex === 0) {
      left.style.display = "none";
      right.style.display = "block";
      right.src = pages[0];
    }
    // Last page: only left side
    else if (currentIndex === totalPages - 1) {
      left.style.display = "block";
      right.style.display = "none";
      left.src = pages[totalPages - 1];
    }
    // Middle spreads: show both
    else {
      left.style.display = "block";
      right.style.display = "block";
      left.src = pages[currentIndex];
      right.src = pages[currentIndex + 1] || "";
    }
  }

  function nextPage() {
    if (currentIndex === 0) {
      currentIndex = 1; // jump to spread start
    } else if (currentIndex + 2 < totalPages) {
      currentIndex += 2;
    } else if (currentIndex + 1 < totalPages) {
      currentIndex = totalPages - 1; // last page alone
    }
    updatePages();
  }

  function prevPage() {
    if (currentIndex === 1) {
      currentIndex = 0; // back to cover
    } else if (currentIndex - 2 >= 1) {
      currentIndex -= 2;
    } else if (currentIndex === totalPages - 1) {
      currentIndex = totalPages - 2; // back to last spread
    }
    updatePages();
  }

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') prevPage();
    if (e.key === 'ArrowRight') nextPage();
  });

  updatePages();
</script>

</body>
</html>
